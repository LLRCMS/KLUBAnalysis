baseline70      = baseline, dau1_pt > 70 && dau2_pt > 70
baseline_both0  = baseline, dau1_decayMode == 0 && dau2_decayMode == 0
baseline_both1  = baseline, dau1_decayMode == 1 && dau2_decayMode == 1
