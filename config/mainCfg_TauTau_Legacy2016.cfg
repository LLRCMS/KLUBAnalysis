[general]

lumi = 35922 # pb^-1 full 2016

outputFolder = analysis_TauTau_19Feb2020_Legacy2016

data        = DTauB, DTauC, DTauD, DTauE, DTauF, DTauG, DTauH

signals =  GGHHSM 

backgrounds = TTfullyHad, TTfullyLep, TTsemiLep, DY, WJets_HT_0_100, WJets_HT_100_200, WJets_HT_200_400, WJets_HT_400_600, WJets_HT_600_800, WJets_HT_800_1200, WJets_HT_1200_2500, WJets_HT_2500_Inf, TWtop, TWantitop, singleTop_top, singleTop_antitop, EWKWMinus2Jets_WToLNu, EWKWPlus2Jets_WToLNu, EWKZ2Jets_ZToLL, EWKZ2Jets_ZToNuNu, WW, WZ, ZZ, ZH_HBB_ZLL, ZH_HTauTau, ggHTauTau, VBFHTauTau, WplusHTauTau, WminusHTauTau, ttHJetTononBB, ttHJetToBB, WWW, WWZ, WZZ, TTWJetsToLNu, TTWJetsToQQ, TTWW

#variables = dau1_pt, dau2_pt, dau1_eta, dau2_eta, bjet1_pt, bjet2_pt, tauH_mass, tauH_SVFIT_mass, ditau_deltaR, tauH_pt, bH_pt, bH_mass, HH_pt, HH_mass_raw
variables = tauH_pt

selections = baseline, s1b1jresolved, s2b0jresolved, sboostedLL

regions    = SR, SStight, SSrlx, OSinviso, SSinviso


[configs]

sampleCfg = config/sampleCfg_Legacy2016.cfg
cutCfg    = config/selectionCfg_TauTau_Legacy2016.cfg


[merge]
TT        = TTfullyHad, TTfullyLep, TTsemiLep

#WJets     = WJets_HT_0_100, WJets_HT_100_200, WJets_HT_200_400, WJets_HT_400_600, WJets_HT_600_800, WJets_HT_800_1200, WJets_HT_1200_2500, WJets_HT_2500_Inf
W     = WJets_HT_0_100, WJets_HT_100_200, WJets_HT_200_400, WJets_HT_400_600, WJets_HT_600_800, WJets_HT_800_1200, WJets_HT_1200_2500, WJets_HT_2500_Inf

#other	  = TWtop, TWantitop, singleTop_top, singleTop_antitop, EWKWMinus2Jets_WToLNu, EWKWPlus2Jets_WToLNu, EWKZ2Jets_ZToLL, EWKZ2Jets_ZToNuNu, WW, WZ, ZZ, ZH_HBB_ZLL, ZH_HTauTau, ggHTauTau, VBFHTauTau, WplusHTauTau, WminusHTauTau, ttHJetTononBB, ttHJetToBB, WWW, WWZ, WZZ, TTWJetsToLNu, TTWJetsToQQ, TTWW
EWK     = EWKWMinus2Jets_WToLNu, EWKWPlus2Jets_WToLNu, EWKZ2Jets_ZToLL, EWKZ2Jets_ZToNuNu
singleT = TWtop, TWantitop, singleTop_top, singleTop_antitop
H       = ZH_HBB_ZLL, ZH_HTauTau, ggHTauTau, VBFHTauTau, WplusHTauTau, WminusHTauTau, ttHJetTononBB, ttHJetToBB
TTV     = TTWJetsToLNu, TTWJetsToQQ
TTVV    = TTWW
VV      = WW, WZ, ZZ
VVV     = WWW, WWZ, WZZ

data_obs  = DTauB, DTauC, DTauD, DTauE, DTauF, DTauG, DTauH


